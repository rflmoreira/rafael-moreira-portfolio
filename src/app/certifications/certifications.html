<section id="certifications" class="py-20">
    <div class="container mx-auto px-6">
        <div class="reveal">
            <h2 class="text-4xl font-bold text-center mb-2 text-gray-100">
                <span class="text-gradient">04.</span> Certificações
            </h2>
            <div class="w-24 h-1 bg-indigo-400 mx-auto mb-20"></div>
        </div>
        <div class="max-w-4xl mx-auto space-y-8 reveal">
            <div *ngFor="let cert of certifications; trackBy: trackByCert" class="grid grid-cols-[auto,1fr] gap-x-6 p-4 rounded-lg hover:bg-slate-800/50 transition-colors duration-300">
                <div class="pt-1">
                    <i class="fas fa-award text-3xl text-indigo-400"></i>
                </div>
                <div>
                    <header class="flex justify-between items-start mb-1">
                        <h3 class="text-xl font-bold text-white">{{ cert.title }}</h3>
                        <a [href]="cert.link" target="_blank" class="text-xl text-gray-400 hover:text-indigo-400 transition-colors duration-300"><i class="fas fa-external-link-alt"></i></a>
                    </header>
                    <p class="text-gray-400">{{ cert.issuer }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
