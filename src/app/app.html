@if (showBackToTop) {
<a href="#" id="to-top-button" (click)="scrollToTop($event)"
   class="fixed bottom-8 right-8 inline-flex items-center justify-center p-4 border-2 border-indigo-400 text-indigo-400 rounded-md text-lg font-medium hover:bg-indigo-500 hover:text-white hover:border-indigo-500 transition-all duration-300 z-50"
   [class.hidden]="!showBackToTop"
   aria-label="Voltar ao Topo">
    <i class="fas fa-arrow-up"></i>
</a>
}
