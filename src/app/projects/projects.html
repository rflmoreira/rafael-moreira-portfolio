<section id="projects" class="py-20">
    <div class="container mx-auto px-6">
        <div class="reveal">
            <h2 class="text-4xl font-bold text-center mb-2 text-gray-100">
                <span class="text-gradient">05.</span> Projetos
            </h2>
            <div class="w-24 h-1 bg-indigo-400 mx-auto mb-20"></div>
        </div>
        <div class="max-w-4xl mx-auto space-y-12">
            <div *ngFor="let project of projects; trackBy: trackByProject" class="grid grid-cols-[auto,1fr] gap-x-6 p-4 rounded-lg hover:bg-slate-800/50 transition-colors duration-300">
                <div class="pt-1">
                    <i class="fas fa-folder-open text-3xl text-indigo-400"></i>
                </div>
                <div>
                    <header class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-white hover:text-indigo-400 transition-colors duration-300 cursor-pointer">{{ project.title }}</h3>
                        <div class="flex space-x-4 text-gray-400">
                            <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank" class="text-xl hover:text-indigo-400 transition-colors duration-300"><i class="fab fa-github"></i></a>
                            <a *ngIf="project.externalLink" [href]="project.externalLink" target="_blank" class="text-xl hover:text-indigo-400 transition-colors duration-300"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                    </header>
                    <p class="text-gray-400 mb-3">{{ project.description }}</p>
                    <footer class="flex flex-wrap gap-x-4 gap-y-2 text-gray-400 font-medium text-sm">
                        <li *ngFor="let tech of project.technologies">{{ tech }}</li>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
